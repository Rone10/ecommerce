{% extends 'base.html' %}

{% block content %}


<h1>Cart Page</h1>
{% for item in items %}
    <ul>
    <li>{{ item.product.name }} ${{ item.product.price }} {{ item.product.image }}</li>
    </ul>

{% endfor %}
{% if items %}
<a href="{% url 'products:order' %}"><p>Order Items</p></a>

{% else %}

{% endif %}
<a href="{% url 'products:myorders' %}">My Orders</a>
<a href="{% url 'products:list' %}"><p>View Items</p></a>




{% endblock %}

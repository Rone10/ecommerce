<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My Orders</h1>
{% for order in orders %}
    <h3>{{ order.customer.first_name }} {{ order.customer.last_name }}</h3>
    {% for product in order.products.all %}
        <p>{{ product.product.name }} Qty {{ product.quantity }} ${{ product.product.price }}</p>
    {% endfor %}
{% endfor %}
<a href="{% url 'products:cart' %}">Cart</a>
<a href="{% url 'products:list' %}"><p>View Items</p></a>
</body>
</html>

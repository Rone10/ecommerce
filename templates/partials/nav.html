{% load static %}
<div class="w-full h-20 bg-white flex justify-center">
    <div class="flex items-center flex-shrink-0  mr-6">
        <img class="w-12 h-10" src="{% static 'images/icons/e.png' %}" alt="logo">
        <span class="font-semibold tracking-tight text-2xl">- Commerce Store</span>
    </div>
</div>
<nav class="nav ">
    <div class="w-4/5 mx-auto">
        <div class=" flex  flex-grow justify-between ">
            <div class="block lg:hidden">
                <button class="flex items-center px-3 py-2 border rounded  border-teal-400 hover:border-white">
      <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
    </button>
            </div>

            <div class="   ">
                <a href="{% url 'products:list' %}" class="block mt-4 lg:inline-block lg:mt-0 mr-8 border-white border-b-4 hover:border-black">
        Home
      </a>
                <a href="{% url 'products:contact' %}" class="block mt-4 lg:inline-block lg:mt-0 mr-8 border-white border-b-4 hover:border-black">
        Contact Us
      </a>
                <a href="{% url 'products:myorders' %}" class="block mt-4 lg:inline-block lg:mt-0  mr-8 border-white border-b-4 hover:border-black">
        My Orders
      </a>

            </div>
            <div class="flex align-middle">
                <div class="mx-10 ">
                    <a class="block mt-4 lg:inline-block lg:mt-0 " href="{% url 'products:cart' %}">
                        <img class="icon-img" src="{% static 'images/products/cart.svg' %}" alt="cart icon">
                    </a>
                </div>


                {% if user.is_authenticated %}
                <div>
                    <a href="{% url 'logout' %}" class="inline-block  px-4 py-2 leading-none  rounded mt-4 lg:mt-0 border-white border-b-4 hover:border-black">Logout</a>
                </div>
                {% else %}
                <div>
                    <a href="{% url 'login' %}" class="inline-block  px-4 py-2 leading-none  rounded mt-4 lg:mt-0 border-white border-b-4 hover:border-black">Login</a>
                </div>

                <div>
                    <a href="{% url 'users:signup' %}" class="inline-block  px-4 py-2 leading-none rounded mt-4 lg:mt-0 border-white border-b-4 hover:border-black">Signup</a>
                </div>
                {% endif %}
            </div>

        </div>
    </div>

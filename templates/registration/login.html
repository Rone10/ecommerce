{% extends 'base.html' %} {% block title %}Login{% endblock title %} {% block content %}
<div class="p-10 mx-auto">
    <h2 class="text-black text-center text-4xl font-bold">Login Form</h2>
</div>
<div class="flex w-2/5 p-10 flex-col border- mt-5 mx-auto">

    <form class="w-4/5 mx-auto max-w-sm bg-white py-5 border-8 border-gray-400" method="post">
        {% csrf_token %}
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4" for="{{ form.username.id_for_label }}">
					Email
			  	</label>
            </div>
            <div class="md:w-2/3">
                {{ form.username }}
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4" for="password">
							Password
			  			</label>
            </div>
            <div class="md:w-2/3">
                {{ form.password }} {{ form.password.errors }}
            </div>
        </div>
        <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <button class="shadow bg-black hover:bg-white hover:text-black focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="Submit">
                    Login
                  </button>
            </div>
        </div>

    </form>
</div>
{% endblock content %}
